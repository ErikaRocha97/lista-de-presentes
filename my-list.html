<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de presentes</title>

    <link rel="stylesheet" href="./src/styles/main.css" />

    <!-- Importar cdn para importar os ícones do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav id="nav_bar">
        <div class="nav_logo">
          <span><i class="bi bi-gift-fill"></i></span>
          <span>GIFTLIST</span>
        </div>

        <ul id="nav_list">
          <li class="menu-item">
            <a href="#">Início</a>
          </li>
          <li class="menu-item">
            <a href="#">Minha lista</a>
          </li>
          <li class="menu-item">
            <a href="#">Amigos</a>
          </li>
          <li class="menu-item">
            <a href="#">Sair</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Minha Lista</h1>
      <section id="my-list">
        <!-- !Formulário -->
        <class id="form_container">
          <h2 id="form_title">Adicionar presente</h2>

          <form action="" id="gift_form">
            <div id="input_container">
              <!-- Cada input -->
              <div class="input-box">
                <label for="gift-name" class="form-label"> Presente </label>
                <div class="input-field">
                  <input
                    type="text"
                    name="gift-name"
                    id="gift-name"
                    class="form-control"
                    placeholder="Nome do presente"
                  />
                  <i class="bi bi-gift"></i>
                </div>
              </div>

              <!-- Cada input -->
              <div class="input-box">
                <label for="gift-image" class="form-label"> Imagem </label>
                <div class="input-field">
                  <input
                    type="text"
                    name="gift-image"
                    id="gift-image"
                    class="form-control"
                    placeholder="Link da imagem"
                  />
                  <i class="bi bi-card-image"></i>
                </div>
              </div>

              <!-- Cada input -->
              <div class="input-box">
                <label for="gift-store" class="form-label">
                  Onde comprar
                </label>
                <div class="input-field">
                  <input
                    type="text"
                    name="gift-store"
                    id="gift-store"
                    class="form-control"
                    placeholder="Link da loja"
                  />
                  <i class="bi bi-shop"></i>
                </div>
              </div>

              <!-- Cada input -->
              <div class="input-box">
                <label for="gift-price" class="form-label">
                  Preço estimado
                </label>
                <div class="input-field">
                  <input
                    type="text"
                    name="gift-price"
                    id="gift-price"
                    class="form-control"
                    placeholder="Preço estimado"
                  />
                  <i class="bi bi-currency-dollar"></i>
                </div>
              </div>
              <!--  -->
            </div>
            <button type="submit" class="btn-default" id="add_gift_button">
              Adicionar
            </button>
          </form>
        </class>

        <!-- ! Lista de presentes -->
        <div id="gift-container">
          <!-- Cada presente -->
          <div class="gift-card">
            <img src="./src/images/gift.png" class="gift-image" alt="" />
            <span class="gift-name">Presente</span>
            <a class="gift-store" href="">Onde comprar</a>
            <span class="gift-price">R$ 99,99</span>
            <button class="btn-default">Editar</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <!-- Importar Javascript -->
    <script src="./src/javascript/script.js"></script>
  </body>
</html>
